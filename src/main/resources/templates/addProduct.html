<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for image preview */
        #imagePreview {
            width: 200px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        /* Center the form */
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div th:if="${successMessage}" class="alert alert-success">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div class="form-container">
        <h2>Add Product</h2>
        <form action="#" th:action="@{/addProduct}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Categories</label>
                <select class="form-control" name="category" id="category">
                    <option value="/ladies">Ladies</option>
                    <option value="/men">Men</option>
                    <option value="/unisex">Unisex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <!-- Input for image selection -->
            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
            </div>
            <!-- Image preview area -->
            <div class="form-group">
                <img id="imagePreview" class="img-thumbnail" src="#" alt="Preview Image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/adminCategories" class="mt-3">Back to Categories</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for image preview -->
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var preview = document.getElementById('imagePreview');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
