<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
     

        
    </style>
</head>
<body>

    <!-- Navbar for Dashboard -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nelly's Fragrances</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <a class="dropdown-item" th:href="@{/ladies}">LADIES</a>
                        <a class="dropdown-item" th:href="@{/men}">MEN</a>
                        <a class="dropdown-item" th:href="@{/unisex}">Unisex</a>
                        <a class="dropdown-item" th:href="@{/search}">Search</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logoutUser}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Available Fragrances</h2>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="card-img-top" style="width: 100%; height: 100%;">
                    <div class="card-body">
                        <h3 th:text="${product.productName}" class="card-title"></h3>
                        <h6 th:text="${product.description}" class="card-text"></h6>
                        <h5 th:text="${product.price}" class="card-text"></h5>
                        <div class="d-flex justify-content-between align-items-center">

                            <form th:action="@{/addToCart}" method="post">
                                <input type="hidden" name="cartId" th:value="${cartId}" />
                                <input type="hidden" name="productId" th:value="${product.id}" />
                                <input type="hidden" name="productPrice" th:value="${product.price}" />
                                <input type="hidden" name="productImage" th:value="${product.image}" />
                                <input type="number" name="quantity" value="1" min="1" max="10" />
                                <button type="submit">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
