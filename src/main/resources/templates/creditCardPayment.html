<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center the form */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust if needed */
        }
    </style>
</head>
<body>
    <div class="container center-form">
        <form th:action="@{/creditCardPayment}" method="post" class="col-md-6">
            <h3 class="mb-4">Payment</h3>
            <h2>Accepted Cards</h2>
            <div class="form-group">
                <label for="cardname">Name on Card</label>
                <input type="text" id="cardname" name="cardname" class="form-control" placeholder="John More Doe">
            </div>
            <div class="form-group">
                <label for="cardnumber">Credit card number</label>
                <input type="text" id="cardnumber" name="cardnumber" class="form-control" placeholder="1111-2222-3333-4444">
            </div>
            <div class="form-group">
                <label for="expdate">Exp Date</label>
                <input type="text" id="expdate" name="expdate" class="form-control" placeholder="mm/yy">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="352">
            </div>
            <div class="form-group">
                <label for="amount">Amount :R</label>
                <input type="number" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
